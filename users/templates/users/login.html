{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
	<form method="POST"> 
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Login</legend>
			{{ form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">Login</button>
			<button class="btn btn-outline-danger" type="reset">Clear</button>
		</div>
	</form>
	<div class="border-top pt-3">
		<small>Need An Account?<a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>
		<br>
		<small>Forgot Your Password?<a class="ml-2" href="{% url 'password_reset' %}">Reset Password</a></small>
	</div>
</div>

{% endblock %}
